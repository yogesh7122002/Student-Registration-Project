<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png"
    href="https://toppng.com/uploads/preview/student-registration-icon-listening-icon-11553484862pgnhfwtc7x.png">

</head>

<body>
    <div class="container">
        <div class="left">
            <h2 id="heading">Student Registration Form</h2>
            <form onsubmit="return handleSubmit()">
                <label for="id">ID</label>
                <input placeholder="Enter ID" required id="id" name="id" type="number"> <br>
                <label for="name">Name</label>
                <input placeholder="John Doe" required id="name" name="name" type="text"> <br>
                <label for="email">Email</label>
                <input placeholder="abc@gmail.com" required id="email" name="email" type="email"> <br>
                <label for="phone">Phone</label>
                <input placeholder="98765-98765" required id="phone" name="number" type="number"> <br>
                <button id="update" type="submit">Submit</button>
            </form>
        </div>
        <div class="right">
            <img src="https://media.istockphoto.com/id/1224778182/vector/education-in-business-concept-vector-flat-illustration-test-exam-on-paper-hand-hold-task.jpg?s=612x612&w=0&k=20&c=SneFo62CVRm7bsDC57pERDbsALOjFbiqfUh31kUlCvk="
                alt="Registration Image">
        </div>
    </div>

    <table id="studentTable">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
